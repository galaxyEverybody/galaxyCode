<h2 style="margin-top:50px;">Конфигурация</h2>

<p>В разделе Конфигурация устанавливаются настройки базы данных, стандартного языка программы для новых пользователей (пока они не установят в настройках пользователей собственное значение) и минимальная продолжительность деятельности для учёта рабочего времени.</p>
