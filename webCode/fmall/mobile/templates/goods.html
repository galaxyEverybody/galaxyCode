<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" width="device-width,initial-scale=1.0">
		<link type="text/css" href="./js/jquery.mobile-1.4.5.min.css" rel="stylesheet">
		<script src="./js/jquery-1.8.2.min.js"></script>
		<script src="./js/jquery.mobile-1.4.5.min.js"></script>
		<title>银河众联,p2p,p2p理财</title>
	</head>
	<body>
		<div data-role="page">
			<div data-role="header" style="text-align:center;">
				<div style="margin:20px;"><em style="font-size:4em;">{$goods_info.market_price}%</em><br/>预期年化收益</div>
				<div>
					<span style="padding-right:10px;">期限<span id="daynum">{$goods_info.goods_weight_day}</span>天</span>|
					<span style="padding-left:10px;padding-right:10px;">起投金额100元</span>|
					<span style="padding-left:10px;">t+0日计息</span>
				</div>
			</div>
			<div style="width:100%;height:50px;line-height:50px;">
				<span style="float:left;">项目金额:{$goods_info.shop_price}元</span>
				<span style="float:right;">可投金额:{$goods_info.surplus_price}元</span>
			</div>
			<div>
				<div class="ui-grid-b">
					<div class="ui-block-a">
						<input type="button" data-theme="a" value="项目介绍"/>
					</div>
					<div class="ui-block-b">
						<input type="button" data-theme="a" value="风控措施"/>
					</div>
					<div class="ui-block-c">
						<input type="button" data-theme="a" value="投资记录"/>
					</div>
				</div>
				<div id="introinfo" style="width:100%;height:100px;background:red;">
					{$goods_info.goods_desc}
				</div>
				<div id="windcontrol" style="width:100%;height:100px;background:yellow;display:none;">
					{$goods_info.packing_list}
				</div>
				<div id="intorecord" style="width:100%;height:100px;background:blue;display:none;">
					
				</div>
			</div>
			<div class="ui-grid-solo">
				<div class="ui-block-a">
					<a href="#pageinto" data-rel="dialog"  data-role="button">购买</a>
				</div>
			</div>
		</div>
		<div data-role="page" id="pageinto">
			<div style="height:35px;line-height:35px;">
				<p><span style="float:left;margin-left:5px;">年化利率:<span style="color:red;" id="raterate">{$goods_info.market_price}%</span></span><span style="float:right;margin-right:5px;">到期收益:<span style="color:red;" id="intomoney">0.00</span></span></p>
			</div>
			<div class="ui-grid-solo">
				<div class="ui-block-a">
					<input type="text" id="name" placeholder="投资金额" name="name" oninput="changenum(event)">
				</div>
			</div>
			<div class="ui-grid-solo">
				<div class="ui-block-a">
					<input type="button" data-theme="a" value="确定">
				</a>
			</div>
		</div>
	</body>
</html>
<script>
	$(document).on("pageinit",function(){
		$(".ui-block-a").on("tap",function(){
			$("#introinfo").show();
			$("#windcontrol").hide();
			$("#intorecord").hide();
		});
		$(".ui-block-b").on("tap",function(){
			$("#introinfo").hide();
			$("#windcontrol").show();
			$("#intorecord").hide();
		});
		$(".ui-block-c").on("tap",function(){
			$("#introinfo").hide();
			$("#windcontrol").hide();
			$("#intorecord").show();
		});
	})
	function changenum(event){
		var num = event.target.value;
		var day = $("#daynum").html();
		var rate = $("#raterate").html();
		var dis = rate.indexOf("%");
		var rate = rate.substring(0,dis);
		var intonum = (num*rate/36500*day).toFixed(2);
		$("#intomoney").html(intonum);
	}
</script>
